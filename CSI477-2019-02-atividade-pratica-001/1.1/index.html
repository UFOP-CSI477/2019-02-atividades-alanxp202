<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>

    <title>Corrida de Carrinhos de Rolimã</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="codigo-corrida.js"></script>
</head>

<body>
    <div class="jumbotron" style="text-align: center">
        <h1>Corrida de carrinhos de Rolimã</h1>
    </div>
    <div class="container">
        <form name="entrada" method="post">

            <p>Posição de Lagarda:</p>
            <input id="infoLargada" type="text" placeholder="De 1 a 6 sem repetir" onfocus="limpar(infoLargada)">

            <p>Nome do(a) participante:</p>
            <input id="infoNome" type="text" placeholder="Nome do competidor" onfocus="limpar(infoNome)">

            <p>Tempo do(a) participante: </p>
            <input id="infoTempo" type="text" placeholder="Em segundos" onfocus="limpar(infoTempo)">

            <br><br>

            <input type="reset" class="btn btn-danger">
            <input type="button" onclick="javascript:history.back()" value="Voltar" class="btn btn-outline-primary">
            <input type="button" value="Adicionar" class="btn btn-primary" onclick="adicionar()">
            <input type="button" value=" Apurar" class="btn btn-warning" onclick="apurar()">
        </form>
    </div>
    <br>
    <table id="tabela" class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th></th>
                <th>Largada</th>
                <th>Nome do(a) Participante</th>
                <th>Tempo(s)</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td>1</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td>2</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td>3</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td>4</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td>5</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td>6</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
